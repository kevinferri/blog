<!DOCTYPE html>
<html lang="en-us">
  {% include head.html %}
  <body>
    {% include sidebar.html %}
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          </h3>
        </div>
      </div>
      <div class="container content">
        {{ content }}
      </div>
    </div>
    <label for="sidebar-checkbox" class="sidebar-toggle"></label>
    <script>
      (function(document) {
        var d = document,
          toggle = d.querySelector('.sidebar-toggle'),
          sidebar = d.querySelector('#sidebar'),
          checkbox = d.querySelector('#sidebar-checkbox');

        d.addEventListener('click', function(e) {
          var target = e.target;

          if (!checkbox.checked || sidebar.contains(target) || (target === checkbox || target === toggle)) { return };

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
  </body>
</html>
