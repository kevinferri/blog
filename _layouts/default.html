<!DOCTYPE html>
<html lang="en-us">
  {% include head.html %}
  <body>
    {% include sidebar.html %}
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <a class="icon github" target="_blank" href="http://github.com/kevinferri">
              <i class="fa fa-github" aria-hidden="true"></i>
            </a>
            <a class="icon" target="_blank" href="https://www.linkedin.com/in/kevin-ferri-58097546">
              <i class="fa fa-linkedin" aria-hidden="true"></i>
            </a>
          </h3>
        </div>
      </div>
    </div>
    <div class="container content">
      {{ content }}
    </div>
    <label for="sidebar-checkbox" class="sidebar-toggle"></label>
    <script>
      (function(document) {
        var d = document,
          toggle = d.querySelector('.sidebar-toggle'),
          sidebar = d.querySelector('#sidebar'),
          checkbox = d.querySelector('#sidebar-checkbox');

        d.addEventListener('click', function(e) {
          var target = e.target;

          if (!checkbox.checked || sidebar.contains(target) || (target === checkbox || target === toggle)) { return };

          checkbox.checked = false;
        }, false);
      })(document);
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-76411108-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
